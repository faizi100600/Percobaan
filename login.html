<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lg.css" />
    <title>Sign In</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="image">
      <h1><span>JOB</span>Hunt</h1>
      <img src="3d-business-man-and-woman-at-table-with-laptop (1).png" />
    </div>
    <div class="container">
      <header>Sign In</header>
      <form action="#" autocomplete="off">
        <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Example@gmail.com" class="email" />
          </div>
          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email</p>
          </span>
        </div>
        <div class="field create-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Enter your password"
              class="password"
            />
            <i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">
              Please enter atleast 8 charatcer with number, symbol, small and
              capital letter.
            </p>
          </span>
        </div>
        <div class="input-field button">
          <input type="submit" value="Login" />
        </div>
        <div class="dialog">
          <div class="remember">
            <div class="always-visible">
              <input type="checkbox" onchange="setVisible()" /> Remember me
            </div>
          </div>
        </div>
      </form>
      <h4>
        Do not have an account ?
        <a href="../register/register.html">Sign up</a><br />
        <a href="../lupa password/lupa_password.html">Forget password ?</a>
      </h4>
    </div>
    <script async src="lg.js"></script>
  </body>
</html>
